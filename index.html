<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign up</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Benutzername oder E-Mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Passwort">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Weiter</button>
            <p class="form__text">
                <a href="#" class="form__link">Passwort vergessen?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Noch nicht registriert? Erstelle einen Account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Account erstellen</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Benutzername">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="E-Mail-Adresse">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Passwort">
                <div class="form__input-error-message"></div>
           </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Passwort bestÃ¤tigen">
                 <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Weiter</button>
             <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Bereits registriert? Anmelden</a>
            </p>
        </form>
    </div>


    <script src="script.js">

    </script>
</body> 
</html>
